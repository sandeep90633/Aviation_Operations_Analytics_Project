version: 2

models:
  - name: stg_arrivals_not_arrived
    description: Staging model for airport not arrived records. 
    columns:
      - name: flight_number
        description: "Flight number reported for the arrival."
        tests:
          - not_null

      - name: flight_date
        description: "Flight operational date."
        tests:
          - not_null
      
      - name: airport_icao
        description: "ICAO code of the arrival airport."
        tests:
          - not_null
      
      - name: status
        tests: 
          - dbt_utils.not_accepted_values:
              values: ['Arrived', 'Approaching', 'Delayed']
      
      - name: codeshare_status
        tests: 
          - accepted_values:
              values: ['IsOperator']