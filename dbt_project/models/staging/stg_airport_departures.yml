version: 2

models:
  - name: stg_airport_departures
    description: Staging model for airport departure records. 
    columns:
      - name: flight_number
        description: "Flight number reported for the departure."
        tests:
          - not_null

      - name: flight_date
        description: "Flight operational date."
        tests:
          - not_null
      
      - name: airport_icao
        description: "ICAO code of the departure airport."
        tests:
          - not_null
          
      - name: departure_scheduled_utc
        description: "Time of the departure"
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - flight_number
            - flight_date
            - airport_icao
            - departure_scheduled_utc
            - arrival_airport_icao
            - arrival_scheduled_utc