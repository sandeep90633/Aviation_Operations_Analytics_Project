version: 2

models:
  - name: stg_departures_not_departed
    description: Staging model for airport not departed records. 
    columns:
      - name: flight_number
        description: "Flight number reported for the departure."
        tests:
          - not_null

      - name: flight_date
        description: "Flight operational date."
        tests:
          - not_null
      
      - name: airport_icao
        description: "ICAO code of the departure airport."
        tests:
          - not_null
      
      - name: status
        tests: 
          - dbt_utils.not_accepted_values:
              values: ['Departed']
      
      - name: codeshare_status
        tests: 
          - accepted_values:
              values: ['IsOperator']