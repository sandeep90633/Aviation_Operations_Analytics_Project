version: 2

models:
  - name: stg_airport_arrivals
    description: Staging model for airport arrival records. 
    columns:
      - name: flight_number
        description: "Flight number reported for the arrival."
        tests:
          - not_null

      - name: flight_date
        description: "Flight operational date."
        tests:
          - not_null
      
      - name: airport_icao
        description: "ICAO code of the arrival airport."
        tests:
          - not_null
        
      - name: arrival_scheduledtime_utc
        description: "Time of the arrival"
        tests:
          - not_null
    
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - flight_number
            - flight_date
            - departure_airport_icao
            - departure_scheduledtime_utc
            - airport_icao
            - arrival_scheduledtime_utc