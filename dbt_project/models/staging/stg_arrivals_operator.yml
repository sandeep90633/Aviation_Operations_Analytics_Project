version: 2

models:
  - name: stg_arrivals_operator
    description: Staging model for airport arrivals operating records. 
    columns:
      - name: flight_number
        description: "Flight number reported for the arrival."
        tests:
          - not_null

      - name: flight_date
        description: "Flight operational date."
        tests:
          - not_null
      
      - name: airport_icao
        description: "ICAO code of the departure airport."
        tests:
          - not_null
          
      - name: arrival_scheduled_utc
        description: "Time of the arrival"
        tests:
          - not_null

      - name: status
        tests: 
          - accepted_values:
              values: ['Arrived', 'Approaching', 'Delayed']

      - name: codeshare_status
        tests: 
          - accepted_values:
              values: ['IsOperator']

    data_tests:
      - not_both_null:
          column_1: callsign
          column_2: aircraft_mode_s 
      
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - flight_number
            - flight_date
            - callsign
            - aircraft_mode_s
            - departure_airport_icao
            - airport_icao